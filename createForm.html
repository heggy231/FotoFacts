<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form to submit Photo Info</title>
  </head>
  <body>
    <form>
      <div class="form-group">
        <label for="event">Event Title</label>
        <input
          type="Birthday, Anniversary etc."
          class="form-control"
          id="event"
          placeholder="event"
        />
      </div>
      <div class="form-group">
        <label for="event">Attendee 1</label>
        <input
          type="event"
          class="form-control"
          id="event"
          placeholder="event"
        />
      </div>
      <div class="form-group">
        <label for="event">Attendee 2</label>
        <input
          type="event"
          class="form-control"
          id="event"
          placeholder="event"
        />
      </div>
      <div class="form-group">
        <label for="event">Attendee 3</label>
        <input
          type="event"
          class="form-control"
          id="event"
          placeholder="event"
        />
      </div>
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Event Summary</label>
        <textarea
          class="form-control"
          id="exampleFormControlTextarea1"
          rows="3"
        ></textarea>
      </div>
      <br />
      <div class="form-group">
        <label for="event">Insert Link to Photo</label>
        <input
          type="event"
          class="form-control"
          id="event"
          placeholder="event"
        />
      </div>
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
