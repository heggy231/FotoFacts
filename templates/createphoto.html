<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- favicon -->
  <link rel="shortcut icon" href="/images/photofav.jpeg" type="image/x-icon">
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
  <!-- custom css -->
  <title>Document</title>
</head>
<body>
  
  <script>
    // form data posting new photo
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("signup");

      form.onsubmit = (e)=> {
        e.preventDefault();
        
        const formdata = new FormData(e.target);
        const entries = formdata.entries();
        const data = Object.fromEntries(entries);

          // See API docs: https://developer.mozilla.org/en-US/docs/Web/API/Fetch_API/Using_Fetch
        fetch("/profile", {
            "method": "POST",
            "headers": {
                'Content-Type': 'application/json'
            },
            "body": JSON.stringify(data) // body data type must match "Content-Type" header
        })

        console.log("POSTed data to /signup")
      }
    })
  </script>
</body>
</html>
