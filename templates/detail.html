<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>${oneUser.dataValues.firstName} ${oneUser.dataValues.lastName} info</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/detail.css">
</head>
<body>
  <main class="content">
    <h1 class="text-center">${title}</h1>
    <div>
      <div class="profile">
        <img class="avatar" src="${oneUser.dataValues.avatar}" alt="${oneUser.dataValues.firstName}">
        <h2 class="profile-name">${oneUser.dataValues.firstName} ${oneUser.dataValues.lastName}</h2>
      </div>
      <br>
      <h5 class="text-center">Email: 
        <a href="mailto:${oneUser.dataValues.email}">${oneUser.dataValues.email}</a>
      </h5>
    </div>
  </main>
</body>
</html>
