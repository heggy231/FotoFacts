<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/upload-v1.css" />
    <title>Buy a dog!</title>
  </head>
  <body>
    <div class="content">
      <nav>
        <h1 class="text-center">
          <a class="no-line" href="/">üéûÔ∏è FotoFacts</a>
        </h1>
      </nav>

      <h2 class="text-center">Puppy Time!</h2>
      <div class="puppy-btn">
        <button
          type="input"
          id="generate-dog-btn"
          class="text-center btn btn-primary"
        >
          Generate Puppy
        </button>
      </div>
      <div class="photo-container">
        <div id="dog-image-div" class="text-center profile"></div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <!-- ORDER MATTERS HERE! -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      const generateDogBtn = document.getElementById("generate-dog-btn");
      generateDogBtn.addEventListener("click", () => {
        console.log("get a dog picture please");
        axios
          .get("https://dog.ceo/api/breeds/image/random")
          .then((res) => {
            console.log(res.data);
            // console.log(res.data.myLittle.pony) // This will throw an error
            const dogDiv = document.getElementById("dog-image-div");
            // // This is adding an element
            // const dogImageTag = document.createElement('img')
            // dogImageTag.setAttribute('src', res.data.message)
            // dogDiv.appendChild(dogImageTag);
            // This is replacing an element
            dogDiv.innerHTML = `<img src="${res.data.message}" />`;
          })
          .catch((err) => {
            // Gracefully Display an error here
            const dogDiv = document.getElementById("dog-image-div");
            dogDiv.innerHTML = `<h1>Woops</h1>`;
          });
      });
    </script>
  </body>
</html>
