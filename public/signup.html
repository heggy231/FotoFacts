<html>
  <head>
    <title>FaceGram</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="css/signup.css">
  </head>
  <body>
    <div class="content">
        <h1 class="text-center"> ðŸ“¸ FACEGRAM</h1>
        <h3 class="text-center">SIGNUP PAGE </h3>
        <div>
          <form id="signup">
            <div class="mb-3">
              <label for="firstName" class="form-label">First Name</label>
              <input type="text" class="form-control" id="firstName" name="firstName" required />
            </div>
            <div class="mb-3">
              <label for="lastName" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="lastName" name="lastName" required />
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" name="email" required />
            </div>
            <div class="mb-3">
                <label for="avatarURL" class="form-label">User Image URL</label>
                <input type="text" class="form-control" id="avatarURL" name="avatarURL" required />
            </div>                    
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
    </div>
    <script src="/scripts/helpers.js"></script>
    <script src="/scripts/signup.js"></script>
  </body>
</html>
