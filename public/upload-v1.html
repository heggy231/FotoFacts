<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon -->
    <link
      rel="shortcut icon"
      href="/images/photofav.jpeg"
      type="image/x-icon"
    />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/upload-v1.css">
    <title>FotoFacts</title>
  </head>
  <body>
    <div class="content">
      <h1 class="text-center">
        <a href="/">üéûÔ∏è FotoFacts</a>
      </h1>
      <div id="message"></div>
      <h3 class="text-center">UPLOAD PAGE</h3>
      <div>
        <form id="upload">
          <div class="mb-3">
            <label for="eventTitle" class="form-label">Event Title</label>
            <input
              type="text"
              class="form-control"
              id="eventTitle"
              name="eventTitle"
              required
            />
          </div>
          <div class="mb-3">
            <label for="attendee1Name" class="form-label">Attendee1 Name</label>
            <input
              type="text"
              class="form-control"
              id="attendee1Name"
              name="attendee1Name"
            />
          </div>
          <div class="mb-3">
            <label for="attendee2Name" class="form-label">Attendee2 Name</label>
            <input
              type="text"
              class="form-control"
              id="attendee2Name"
              name="attendee2Name"
            />
          </div>
          <div class="mb-3">
            <label for="attendee3Name" class="form-label">Attendee3 Name</label>
            <input
              type="text"
              class="form-control"
              id="attendee3Name"
              name="attendee3Name"
            />
          </div>
          <div class="mb-3">
            <label for="eventSummary" class="form-label">Event Summary</label>
            <input
              type="text"
              class="form-control"
              id="eventSummary"
              name="eventSummary"
              required
            />
          </div>
          <div class="mb-3">
            <label for="insertLinktoPhoto" class="form-label">Photo Link</label>
            <input
              type="text"
              class="form-control"
              id="ainsertLinktoPhoto"
              name="insertLinktoPhoto"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const form = document.getElementById("signup");

        form.onsubmit = (e)=> {
            e.preventDefault();
            
            const formdata = new FormData(e.target);
            const entries = formdata.entries(); // iterator key value
            const data = Object.fromEntries(entries); // transform a list of key-value pairs into an obj. https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Object/fromEntries

              // See API docs: https://developer.mozilla.org/en-US/docs/Web/API/Fetch_API/Using_Fetch
            fetch("/profile", {
                "method": "POST",
                "headers": {
                    'Content-Type': 'application/json'
                },
                "body": JSON.stringify(data) // body data type must match "Content-Type" header
            })

            console.log("POSTed data to /signup")
        }
      });
    </script>
  </body>
</html>
